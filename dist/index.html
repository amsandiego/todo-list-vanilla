<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="images" href="to-do-list.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3be90f9ee6.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do</title>
  </head>
  <body id="body">
    <header id="header">
      <div class="toggle-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <h1 class="title">To Do</h1>
    </header>

    <nav id="side-menu">
      <!-- CALENDAR LINKS-->
      <div class="menu-links">
        <a href="#" class="" data-link-index="0" data-title="all">
          <i
            class="fa-regular fa-calendar-days"
            data-icon="fa-calendar-days"
          ></i>
          <p class="menu-link-text">All</p>
        </a>
        <a href="#" class="" data-link-index="1" data-title="today">
          <i class="fa-solid fa-calendar-day" data-icon="fa-calendar-day"></i>
          <p class="menu-link-text">Today</p>
        </a>
        <a href="#" class="" data-link-index="2" data-title="week">
          <i class="fa-solid fa-calendar-week" data-icon="fa-calendar-week"></i>
          <p class="menu-link-text">Week</p>
        </a>
        <a href="#" class="" data-link-index="3" data-title="important">
          <i
            class="fa-regular fa-calendar-plus"
            data-icon="fa-calendar-plus"
          ></i>
          <p class="menu-link-text">Important</p>
        </a>
        <a href="#" class="" data-link-index="4" data-title="completed">
          <i
            class="fa-regular fa-calendar-check"
            data-icon="fa-calendar-check"
          ></i>
          <p class="menu-link-text">Completed</p>
        </a>
      </div>

      <!-- PROJECTS -->
      <div id="projects">
        <div class="projects-title">
          <p>Projects (<span class="projects-count"></span></p>
          <i class="fa-solid fa-circle-plus">
            <span class="add-project">Add New Project</span>
          </i>
        </div>
        <div class="projects-links">
          <!-- Project list here-->
        </div>
      </div>

      <!-- FOOTER -->
      <footer id="footer">
        <p>Â© Annie San Diego</p>
        <a
          href="https://github.com/amsandiego/todo-list-vanilla"
          target="_blank"
        >
          <i class="fab fa-github"></i>
        </a>
      </footer>
    </nav>

    <main id="main">
      <!-- TITLE -->
      <div class="main-title">
        <i class="main-title-icon"> </i>
        <h1 class="main-title-text"></h1>
      </div>

      <!-- TASKS -->
      <div class="tasks">
        <div class="tasks-title">
          <p>Tasks (<span class="tasks-count"></span></p>
        </div>
        <i class="fa-solid fa-circle-plus">
          <span class="add-project">Add New Task</span>
        </i>
      </div>

      <!-- TASKS LIST -->
      <div class="tasks-list">
        <!-- Tasks here-->
      </div>
    </main>

    <!-- MODAL -->
    <section id="modal">
      <div class="modal-card">
        <div class="modal-header">
          <h2 class="modal-main-title"></h2>
          <i class="fa-solid fa-xmark close-modal close"></i>
        </div>
        <div class="modal-content">
          <!-- DELETE PROJECT -->
          <p class="project-deletion-text hide">
            Are you sure? <br /><br />
            Project <span class="project-deletion-title"></span> will be deleted
            permanently.
          </p>

          <!-- DELETE TASK -->
          <p class="task-deletion-text hide">
            Are you sure? <br /><br />
            Task <span class="task-deletion-title"></span> will be deleted
            permanently.
          </p>

          <!-- TASK INFO -->
          <div class="info-div hide">
            <div class="task-title">
              <p class="info-title padding-right">Title:</p>
              <p class="info-task-title"></p>
            </div>

            <div class="task-description">
              <p class="info-description padding-right">Title:</p>
              <p class="info-task-description"></p>
            </div>

            <div class="task-due-date">
              <p class="info-due-date padding-right">Title:</p>
              <p class="info-task-due-date"></p>
            </div>

            <div class="task-priority">
              <p class="info-priority padding-right">Title:</p>
              <p class="info-task-priority"></p>
            </div>

            <div class="task-project">
              <p class="info-project padding-right">Title:</p>
              <p class="info-task-project"></p>
            </div>
          </div>

          <form id="form" name="form" method="POST">
            <!-- MODAL TITLE INPUT -->
            <div>
              <label id="modal-title-label" for="modal-title"
                >Title<span class="title-star">*</span></label
              >
              <input
                type="text"
                id="modal-title"
                name="modal-title"
                autocomplete="off"
              />
              <p class="modal-title-error hide">Please fill out this field.</p>
            </div>

            <!-- MODAL CONTENT FOR TASK -->
            <div class="modal-tasks-div hide">
              <!-- TASK DESCRIPTION -->
              <div class="task-description-area">
                <label for="task-description">Description</label>
                <textarea
                  class="task-description"
                  rows="3"
                  cols="36"
                ></textarea>
              </div>
            </div>

            <!-- TASK DUE DATE -->
            <div class="task-due-date">
              <label for="dueDate">Due Date</label>
              <input type="date" id="dueDate" name="dueDate" />
            </div>

            <!-- TASK PRIORITY -->
            <div>
              <label for="priority">Priority</label>
              <select class="task-priority" name="priority">
                <option value="" disabled selected>
                  How important is this task?
                </option>
                <option value="low">Low ðŸŸ¡</option>
                <option value="medium">Medium ðŸŸ¢</option>
                <option value="high">High ðŸ”´</option>
              </select>
            </div>
          </form>

          <!-- MODAL BUTTONS -->
          <div class="modal-buttons">
            <button type="button" class="cancel-modal close">Cancel</button>
            <button
              type="button"
              class="modal-task-button confirm-modal"
            ></button>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
